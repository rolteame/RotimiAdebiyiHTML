<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="_css/style.css">
    </head>
    <body>
        <div class="logo_image">
        <a href="www.piggyvest.com">
            <img src="_images/piggyvest-logo.0b78a8fa.svg" alt="PiggyVest Logo">
        </a>
        </div>
        <div class="form">
            <div class="form-inner">
                <header>
                    <h1 class="header">Create a Secure Account</h1>
                    <p class="small-header">Welcome to the future of Savings & Investment</p>
                </header>
                <form class="form-content">

                    <div class="form-input">
                    <label for="fullName" class="label"> Full Name</label><br>
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" class="input"><br>
                    </div>
                     
                    <div class="form-input">
                    <label for="email" class="label">Email Address</label><br>
                    <input type="email" id="email" name="email" placeholder="Email Address" class="input"><br>
                    </div>

                    <div class="form-input">
                    <label for="phoneNumber" class="label">Phone Number</label><br>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number" class="input"><br>
                    </div> 

                    <div class="form-input">
                    <label for="password" class="label">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password" class="input"><br>
                    </div>

                    <div class="form-input">
                    <label for="promo" class="label">Referrer Phone or Promo Code (Optional)</label><br>
                    <input type="text" id="promo" name="promo" placeholder="Referrer Phone or Code" class="input"><br>
                    </div>

                    <div class="form-input">
                    <label for="question" class="label">How did you hear about us (Optional)</label><br>
                    <select id="option" name="option" class="input-options">
                        <option value="ClickToSelect">Click to Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="googleSearch">Google Search</option>
                        <option value="googlePlayStore">Google PlayStore </option>
                        <option value="onlineBlog">Online Blog</option>
                        <option value="localNewsPaper">Local Nwes Paper</option>
                        <option value="atAnEvent">At an Event</option>
                        <option value="others">Others</option>
                    </select><br>
                    </div>
                    <input type="button" value="CREATE ACCOUNT" class="submit"><br>
                </form>
            </div>
        </div>

        <p class="login"><a>Already have an Account? Log in</a></p`
    </body>
</html>
